<!DOCTYPE html>
<link type="text/css" rel="stylesheet" href="position_css.css"/>

<html>
  <head>
    <title>Margin vs padding</title>
  </head>
<body>
    <div id="square" class="box">

      <p>I am box 1</p>

    </div>

    <div id="rect" class="box box2 box3">
    <!--This here with the 3 classes is like the CSS hierarchy.
    It will take box css, then box2 css, then box3 css and apply
    to the element without having to copy-->

      <p>I am box 2</p>

    </div>


  </body>
</html>
